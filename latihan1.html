<html>
    <head>
        <title>Latihan!_HTML</title>
    </head>
<body align="center">
    <h1>Latihan HTML</h1>

    <form action="#" method="get">

        <table align="center" >
          <tr>
           <th colspan="2">Peserta :</th>
          </tr>

          <tr>
           <td>Text :</td>
           <td><input type="text" name="text"></td>
          </tr>

          <tr>
           <td>Password:</td>
           <td><input type="password" name="pass"></td>
          </tr>

          <tr>
           <td><input type="radio">radio 1</td>
           <td><input type="radio">radio 2</td> 
          </tr>

          <tr>
              <td><input type="checkbox">checkbox 1</td>
              <td><input type="checkbox">checkbox 2</td>
          </tr>

          <tr>
           <td>Combo box</td>
           <td><select>
               <option>opsi 1</option>
               <option>opsi 2</option>
           </select>
           </td>
          </tr>

          <tr>
            <td>text area :</td>
            <td><textarea name="pesan" cols="15px" rows="2px"></textarea></td>
           </tr>
          
          <tr>
           <td><input type="button" name="sbutton" value="button"></td>
          </tr>
        </table>
        </form>
    
</body>
</html>
